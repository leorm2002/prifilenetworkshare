<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nessun disco montato al momento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .message {
            font-size: 4rem;
            margin-bottom: 60px;
        }

        .button {
            padding: 15px 30px;
            font-size: 2rem;
            border: 2px solid transparent;
            background-color: #4CAF50;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1a1a1a;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="message">Nessun disco montato al momento</div>
        <form action="/disks" method="get">
            <button type="submit" class="button">Clicca qui per montare il disco</button>
        </form>
    </div>
</body>

</html>
